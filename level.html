<html lang="en">

<head>
    <meta charset="utf-8">
    <title>How fast you can click</title>
    <script src='level.js'></script>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="container-login100" >
        <div class="wrap-login100">
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-34 p-t-27">
                    Enter the number of seconds you want to challenge
                </span>
            </form>
    <div>
        <div id='level-toGame'class="form__group field">
            <div class="wrap-input100 validate-input" data-validate="Enter Seconds">
            <input id="seconds-input" class="input100" type="number" value="" min="5" max="60"  style="margin-top:40px;" >
            <span class="focus-input100" ></span>
        </div>
        <div class="container-login100-form-btn">
            <button id="submit-seconds-button"  class="login100-form-btn">
                <script src="https://cdn.lordicon.com/libs/frhvbuzj/lord-icon-2.0.2.js"></script>
                <lord-icon src="https://cdn.lordicon.com/jvihlqtw.json" trigger="hover"
                    colors="primary:#121331,secondary:#08a88a" stroke="100" style="width:25px;height:25px">
                </lord-icon>
            </button>
		</div>

            <div id='Start?'>

            </div>
        </div>

    </div>
</body>

</html>
